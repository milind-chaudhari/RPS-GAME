<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
<div class="choices">
        <div class="chocies" id="rock">
               <img src="/iamges/rock.png" alt="">
        </div>

        <div class="chocies" id="paper">
              <img src="/iamges/paper.png" alt="">
        </div>

        <div class="chocies" id="scissor">
             <img src="/iamges/scissors.png" alt="">
        </div>
 </div>
  <div class="score-board">
    <div class="user">
        <p id="user-score">0</p>
        <p>user</p>
    </div>
    <div class="user">
        <p id="comp-score">0</p>
        <p>comp</p>
    </div>
  </div>
  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>
  <script src="script.js "></script>
</body>

</html>
